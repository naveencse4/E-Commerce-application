<html>
    <head>
        <title>onlinebazaar register</title>
        <style>
            span{
                color:red;
            }
            a{
                border: 1px solid black;
                padding: 5px;
                background-color:rgb(240,225,4);
                color: black;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;background-color: rgb(140,240,0);color: rgb(255,0,0);">Online Bazaar</h1>
        <form onsubmit="return storeuser()">
          Username<span>*</span><br>
          <input type="text" id="username" name="username">&nbsp;<span id="user"></span><br><br>
          EmailId<span>*</span><br>
          <input type="email" id="email" name="emailid">&nbsp;<span id="em"></span><br><br>
          Password<span>*</span><br>
          <input type="password" id="password" name="password">&nbsp;<span id="pwd"></span><br><br>
          Confirm Password<span>*</span><br>
          <input type="password" id="confirm" onchange="match()" name="confirm password">&nbsp;<span id="cpwd"></span>
          <label style="color:red;" id="msg"></label><br><br>
          Phone Number<span>*</span> <br>
          <input type="tel" id="phno" name="phno">&nbsp;<span id="tel"></span><br><br>  
          Date of Birth<span>*</span><br>
          <input type="date" id="DOB" name="DOB">&nbsp;<span id="birth"></span><br><br>
          <input type="submit" id="submit"><br><br>
          <p>Already registered ? <a href="signin.html" target="_blank">SignIn</a></p><br>
      </form>   
        <script>
            function match(){
                var x = document.getElementById("password").value;
                var y = document.getElementById("confirm").value;  
                if(x==y)
                {
                  document.getElementById("msg").innerHTML="";
                }
                else{
                    document.getElementById("msg").innerHTML="password does not match!";
                }
            }
        </script>
        <script>
            function storeuser()
            {
              var username = document.getElementById("username").value;
             if(username===""){
                  document.getElementById("user").innerHTML="this field is required";
                  return false;
              }
              var email = document.getElementById("email").value;
              if(email===""){
                  document.getElementById("em").innerHTML="this field is required";
                return false;
              }
              var password = document.getElementById("password").value;
              if(password===""){
                  document.getElementById("pwd").innerHTML="this field is required";
                 return false;
              }
              var confirm = document.getElementById("confirm").value;
              if(confirm===""){
                  document.getElementById("cpwd").innerHTML="this field is required";
                return false;
              }
              var phno = document.getElementById("phno").value;
              if(phno===""){
                  document.getElementById("tel").innerHTML="this field is required";
                 return false;
              }
              var DOB = document.getElementById("DOB").value;
              if(DOB===""){
                  document.getElementById("birth").innerHTML="this field is required";
                  return false;
              }
              var userdata ={username:username, 
              email:email, password:password, 
              confirm:confirm, phno: phno, dob: DOB }
              var entry = localStorage.getItem(email); 
              if(entry==null){
              localStorage.setItem(email, JSON.stringify(userdata));
             }  
             else
             {
                alert("you are already registered!");
             }
        }
        </script>
    </body>
</html>
